<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="display">
            <div class="user-input"></div>
            <div class="running-output"></div>
        </div>
        <div class="wrapper">
            
            <div id="btn1" class="calc-btn cancel special">C</div>
            <div id="btn2" class="calc-btn modulo special">%</div>
            <div id="btn3" class="calc-btn remove special">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" ><path d="M360-200q-20 0-37.5-9T294-234L120-480l174-246q11-16 28.5-25t37.5-9h400q33 0 56.5 23.5T840-680v400q0 33-23.5 56.5T760-200H360Zm400-80v-400 400Zm-400 0h400v-400H360L218-480l142 200Zm96-40 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Z"/></svg>
            </div>
            <div id="btn4" class="calc-btn divide special">รท</div>
            
            <div id="btn5" class="calc-btn no7">7</div>
            <div id="btn6" class="calc-btn no8">8</div>
            <div id="btn7" class="calc-btn no9">9</div>
            <div id="btn8" class="calc-btn multipy special">ร</div>
            
            <div id="btn9" class="calc-btn no4">4</div>
            <div id="btn10" class="calc-btn no5">5</div>
            <div id="btn11" class="calc-btn no6">6</div>
            <div id="btn12" class="calc-btn minus special">-</div>
            
            <div id="btn13" class="calc-btn no1">1</div>
            <div id="btn14" class="calc-btn no2">2</div>
            <div id="btn15" class="calc-btn no3">3</div>
            <div id="btn16" class="calc-btn plus special">+</div>
            
            <div id="btn17" class="calc-btn no00">00</div>
            <div id="btn18" class="calc-btn no0">0</div>
            <div id="btn19" class="calc-btn dot">.</div>
            <div id="btn20" class="calc-btn equal special">=</div>
        
        </div>
    </main>
</body>
</html>
